version: '3.0'
services:
  postgres-db:
    image: postgres:latest
    container_name: wallet-postgres-db-container
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: walletserviceroot
      POSTGRES_PASSWORD: walletservicerootpassword
      POSTGRES_DB: wallet
    volumes:
      - ./pg-init.sql:/docker-entrypoint-initdb.d/init.sql